<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="Saeed Eshaghzaei,Mohammad Javedan">
        <meta name="generator" content="SM">
        <title>{{blog.title}}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        {% load static %}
        <link rel="stylesheet" href="{% static 'blog/styles.css' %}" />
    </head>
</html>
<meta name="theme-color" content="#7952b3">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
  </head>
  <body>
    
<div class="container">
  <header class="blog-header py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-4 pt-1">
        <a class="link-secondary" href="#"></a>
      </div>
      <div class="col-4 text-center">
        <a class="blog-header-logo text-dark" href="/">{{blog.title}}</a>
      </div>
      <div class="col-4 d-flex justify-content-end align-items-center">
        <a class="btn btn-sm btn-outline-secondary" href="/admin">Sign In</a>
      </div>
    </div>
  </header>

  <div class="nav-scroller py-1 mb-2">
    <nav class="nav d-flex justify-content-between">
        {% for tag in tags %}
        <a class="p-2 link-secondary" href="/tag/{{tag.0}}">#{{tag.1}}</a>
        {% endfor %}
    </nav>
  </div>
</div>

<main class="container">

  <div class="row g-5">
    <div class="col-md-8">
      <h3 class="pb-4 mb-4 border-bottom">
        
      </h3>

      <article class="blog-post">
        <h2 class="blog-post-title">{{post.title}}</h2>
        <img src="{{post.media}}" style="object-fit: cover;">
        <p class="blog-post-meta">{{post.published_date}} by <a href="">{{post.author}}</a></p>
        <p>
            {{post.text}}
        </p>
      </article>

    </div>

    <div class="col-md-4">
      <div class="position-sticky" style="top: 2rem;">
        <div class="p-4">
          <h4 class="fst-italic">Find Us</h4>
          <ol class="list-unstyled">
            {{ blog.social_media|safe }}
          </ol>
        </div>
      </div>
    </div>
  </div>

</main>

    <footer class="blog-footer">
      <center>
        <p>
        All the rights reserved to SaeedEY / MohammadJV &copy; 2022
        </p>
        <p>
            <a href="#">Back to top</a>
        </p>
      </center>
    </footer>
  </body>
</html>
